<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Kalpha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-header">
                <h1 class="logo hover-bounce">
                    <a href="index.html" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-rocket"></i>
                        Kalpha
                    </a>
                </h1>
                <h2>새로운 계정을 만들어보세요</h2>
                <p>이미 계정이 있으신가요? <a href="sign_in.html" class="hover-glow">로그인하기</a></p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="firstName">이름</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" name="firstName" placeholder="이름을 입력하세요" required>
                    </div>
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">성</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" name="lastName" placeholder="성을 입력하세요" required>
                    </div>
                    <span class="error-message" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
                    </div>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="birthDate">생년월일</label>
                    <div class="input-group">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    <span class="error-message" id="birthDateError"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                            <a href="#" class="terms-link">서비스 이용약관</a>에 동의합니다
                        </span>
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreePrivacy" name="agreePrivacy" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                            <a href="#" class="terms-link">개인정보처리방침</a>에 동의합니다
                        </span>
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeMarketing" name="agreeMarketing">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                            마케팅 정보 수신에 동의합니다 (선택)
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn" disabled>
                    <i class="fas fa-user-plus"></i>
                    계정 만들기
                </button>
            </form>

            <div class="social-login">
                <div class="divider">
                    <span>또는</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Google로 가입
                    </button>
                    <button class="social-btn kakao-btn">
                        <i class="fas fa-comment"></i>
                        카카오로 가입
                    </button>
                    <button class="social-btn naver-btn">
                        <span class="naver-icon">N</span>
                        네이버로 가입
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-check-circle success-icon"></i>
                <h3>회원가입 완료!</h3>
            </div>
            <div class="modal-body">
                <p>계정이 성공적으로 생성되었습니다.</p>
                <p>이제 로그인하여 서비스를 이용하실 수 있습니다.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="redirectToLogin()">로그인 페이지로 이동</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
