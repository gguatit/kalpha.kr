<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Kalpha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-header">
                <h1 class="logo hover-bounce">
                    <a href="index.html" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-rocket"></i>
                        Kalpha
                    </a>
                </h1>
                <h2>다시 만나서 반가워요!</h2>
                <p>계정이 없으신가요? <a href="sign_up.html" class="hover-glow">회원가입하기</a></p>
            </div>
            
            <form id="signinForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <span class="error-message" id="loginEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="loginPasswordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">로그인 상태 유지</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">비밀번호를 잊으셨나요?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>
            </form>

            <div class="social-login">
                <div class="divider">
                    <span>또는</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Google로 로그인
                    </button>
                    <button class="social-btn kakao-btn">
                        <i class="fas fa-comment"></i>
                        카카오로 로그인
                    </button>
                    <button class="social-btn naver-btn">
                        <span class="naver-icon">N</span>
                        네이버로 로그인
                    </button>
                </div>
            </div>

            <!-- Demo Accounts -->
            <div class="demo-accounts">
                <h4>데모 계정</h4>
                <div class="demo-buttons">
                    <button class="demo-btn" onclick="fillDemoAccount('admin')">
                        <i class="fas fa-user-shield"></i>
                        관리자 계정
                    </button>
                    <button class="demo-btn" onclick="fillDemoAccount('user')">
                        <i class="fas fa-user"></i>
                        일반 사용자
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="modal-content loading-content">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <h3>로그인 중...</h3>
            <p>잠시만 기다려주세요.</p>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content error-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <h3>로그인 실패</h3>
            </div>
            <div class="modal-body">
                <p id="errorMessage">이메일 또는 비밀번호가 올바르지 않습니다.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('errorModal')">확인</button>
                <button class="btn-primary" onclick="showForgotPassword()">비밀번호 재설정</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
